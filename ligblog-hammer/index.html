<html>
<head>
    <title>hammer demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="style.css"></head>
<body>


<h1>swipe</h1>
<p class="swipe-text reaction-area"></p>
<div class="gesture-area swipe">touch me</div>

<p class="swipeleft-text reaction-area"></p>
<div class="gesture-area swipeleft">touch me</div>

<h1>swiperight</h1>
<p class="swiperight-text reaction-area"></p>
<div class="gesture-area swiperight">touch me</div>


<h1>pinch</h1>
<p class="pinch-text reaction-area"></p>
<div class="gesture-area pinch">touch me</div>

<h1>pinchin</h1>
<p class="pinchin-text reaction-area"></p>
<div class="gesture-area pinchin">touch me</div>

<p class="tap-text reaction-area"></p>

<h1>doubletap</h1>
<p class="doubletap-text reaction-area"></p>

<script src="jquery.js"></script>

<script src="hammer.js"></script>
